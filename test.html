<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer>
        // Ensure the script executes only after the DOM is ready
        document.addEventListener("DOMContentLoaded", function() {
            let myChart = document.getElementById("myChart").getContext("2d");

            // Check if context is properly acquired
            if (myChart) {
                let barChart = new Chart(myChart, {
                    type: "bar", // Bar chart type
                    data: {
                        labels: ["AK47", "DEAGLE", "M4A1", "M4A1-S", "AWP"],
                        datasets: [{
                            label: "Weapons",
                            data: [1, 2, 3, 4, 5] // Fixed data length
                        }],
                    },
                    options: {}
                });
            } else {
                console.error("Failed to acquire context from the canvas element.");
            }
        });
    </script>
    <title>Document</title>
</head>

<body>
    <canvas id="myChart" width="400" height="400"></canvas>
</body>

</html>
