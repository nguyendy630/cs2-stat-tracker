<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Chart JS -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- JS -->
        <script defer src="/app.js"></script>
        <script defer src="/userStats.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="/styles/styles.css" />
        <link rel="stylesheet" href="/styles/dashboard.css" />

        <!-- BootStrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        />
        <title>CS2 Stat Tracker</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CS2 Stats Tracker</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="index.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true"
                                >Account Stats Finder</a
                            >
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="./about.html"
                                        >About</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="./about.html"
                                        >API</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="dashboard-stats" class="container-fluid">
            <h1>Steam Dashboard</h1>
            <!-- Dashboard Details -->
            <div id="dashboard-details">
                <div id="simple-details">
                    <div class="data-panel">
                        <h6>Username</h6>
                        <p id="username"></p>
                        <img alt="User Avatar" id="user-avatar" src="" />
                    </div>

                    <div class="data-panel" id="hours">
                        <h6>Time Played</h6>
                        <p id="time">14000 Hours</p>
                    </div>

                    <div class="data-panel" id="kd-ratio">
                        <h6>K/D Ratio</h6>
                        <p id="ratio"></p>
                    </div>

                    <div class="data-panel" id="stats">
                        <h6>Popular Weapons Used</h6>
                        <canvas class="myChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
